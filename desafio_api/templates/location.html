<!DOCTYPE html>
<html>
<head>
    <title>Location</title>
</head>
<body>
    <h1>{{location.name}}</h1>
    <p>Type: {{location.type}}</p>
    <p>Dimension: {{location.dimension}}</p>
    <h2>Residents</h2>
    <ul>
        {% for character in characters %}
            <li><a href="{{character.url}}">{{character.name}}</a></li>
        {% endfor %}
    </ul>
    <a href="/locations.html">Voltar</a>
</body>
</html>
